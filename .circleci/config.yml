version: 2

jobs:
  build_x86_64:
    docker:
      - image: ubuntu:20.04
    steps:
      - checkout
      - run: apt-get update; DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends ca-certificates autoconf automake libtool git cmake make g++ liblog4cpp5-dev libjsoncpp-dev libjpeg-dev libssl-dev npm
      - run: make install DESTDIR=/tmp/artifact
      - store_artifacts:
          path: /tmp/artifact 

workflows:
  version: 2
  build:
    jobs:
      - build_x86_64
